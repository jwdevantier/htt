<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTT Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <style>
        html, body { height: 100%; }
    </style>
</head>
<body class="bg-white flex flex-col h-full" x-data="{ mobileMenuOpen: false, openSections: ['Interface Definition'] }">
    <!-- Mobile top bar -->
    <div class="md:hidden fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50">
        <div class="flex justify-between items-center p-4">
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold">HTT Documentation</h1>
        </div>
    </div>

    <!-- Mobile menu overlay -->
    <div x-show="mobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" @click="mobileMenuOpen = false"></div>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar (desktop) / Mobile menu -->
        <div :class="{'fixed inset-y-0 left-0 transform translate-x-0 z-50': mobileMenuOpen, 'fixed inset-y-0 left-0 transform -translate-x-full z-50': !mobileMenuOpen, 'md:relative md:translate-x-0': true}"
             class="bg-gray-100 w-64 flex-shrink-0 border-r border-gray-200 transition-transform duration-300 ease-in-out overflow-y-auto h-full">
            <div class="p-4">
                <nav>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-blue-600 hover:underline">Features</a></li>
                        <li><a href="#" class="text-blue-600 hover:underline">Install</a></li>
                        <li><a href="#" class="text-blue-600 hover:underline">Usage</a></li>
                        <li>
                            <div @click="openSections.includes('Interface Definition') ? openSections = openSections.filter(i => i !== 'Interface Definition') : openSections.push('Interface Definition')"
                                 class="flex justify-between items-center cursor-pointer text-blue-600 hover:underline">
                                <span>Interface Definition</span>
                                <svg x-show="!openSections.includes('Interface Definition')" class="w-4 h-4 text-gray-500" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                                </svg>
                                <svg x-show="openSections.includes('Interface Definition')" class="w-4 h-4 text-gray-500" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" />
                                </svg>
                            </div>
                            <ul x-show="openSections.includes('Interface Definition')" class="ml-4 mt-2 space-y-2">
                                <li><a href="#" class="text-gray-700 hover:text-gray-900">Files</a></li>
                                <li><a href="#" class="text-gray-700 hover:text-gray-900">Linter</a></li>
                                <li><a href="#" class="text-gray-700 hover:text-gray-900">Formatter</a></li>
                                <li><a href="#" class="text-gray-700 hover:text-gray-900">Generator</a></li>
                                <li><a href="#" class="text-gray-700 hover:text-gray-900">Entities</a></li>
                                <li><a href="#" class="text-gray-700 hover:text-gray-900">Entity Listing</a></li>
                            </ul>
                        </li>
                        <li><a href="#" class="text-blue-600 hover:underline">Background</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-10 mt-16 md:mt-0">
            <h1 class="text-2xl font-bold mb-5">What is HTT</h1>
            introduction, what is HTT
        </div>
    </div>
</body>
</html>
